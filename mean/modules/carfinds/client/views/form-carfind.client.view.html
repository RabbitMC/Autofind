<section>
  <div class="page-header">
    <h1>{{vm.carfind._id ? 'Edit Carfind' : 'Add a Car'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.carfindForm" class="form-horizontal" ng-submit="vm.save(vm.form.carfindForm.$valid)" novalidate>
      <fieldset>
          
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.carfind.title" id="title" class="form-control" placeholder="Add Title" required>
          <div ng-messages="vm.form.carfindForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Car Title is required.</p>
          </div>
        </div>
          
        <div class="form-group" show-errors>
          <label class="control-label" for="type">Type</label>
          <div class="controls">
              <input name="type" type="radio" ng-model="vm.carfind.type" id="type" value="used" checked>Used</input>
              <input name="type" type="radio" ng-model="vm.carfind.type" id="type" value="new">Used</input>
          </div>    
          <div ng-messages="vm.form.carfindForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Car Title is required.</p>
          </div>
        </div>  
        
        <div class="form-group">
          <label class="control-label" for="type">Make</label>
          <div class="controls">
              <select name="make" class="form-control" ng-model="vm.carfind.make" id="make">
                    <option value="0">Select make</option>
                    <option value="chevrolet">Chevrolet</option>  
                    <option value="dodge">Dodge</option>  
                    <option value="ford">Ford</option>  
                    <option value="honda">Honda</option>  
                    <option value="lexus">Lexus</option>  
                    <option value="Nissan">Nissan</option>  
                    <option value="Toyota">Toyota</option>  
                </select>
          </div>    
        </div>  
        
        <div class="form-group">
          <label class="control-label" for="type">Model</label>
          <div class="controls">
              <select name="model" class="form-control" ng-model="vm.carfind.model" id="model">
                    <option value="avalon">Avalon</option>  
                    <option value="camry">Camry</option>  
                    <option value="corrola">Corrola</option>  
                    <option value="prius">Prius</option>  
                </select>
          </div>    
        </div>
      
        <div class="form-group">
          <label class="control-label" for="title">Year</label>
          <input name="year" type="text" ng-model="vm.carfind.year" id="year" class="form-control" placeholder="Year">
        </div>
      
      
        <div class="form-group">
          <label class="control-label" for="type">State</label>
          <div class="controls">
              <select name="state" class="form-control" ng-model="vm.carfind.state" id="state">
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">Dist of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>  
                </select>
          </div>    
        </div>
        
        <div class="form-group">
          <div class="controls">
            <label class="control-label" for="description">Description</label>  
            <textarea name="description" type="radio" ng-model="vm.carfind.description" id="description" class="form-control" placeholder="Description Here"></textarea>
          </div>
        </div>
        
        <!-- SUBMIT -->
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.carfind._id ? 'Update' : 'Create'}}</button>
        </div>
      
      
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
